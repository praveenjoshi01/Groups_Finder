﻿<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="wAGF">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WhatsApp Groups Finder | Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <link href="css/btn.css" rel="stylesheet" />


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="angular/Login.js"></script>

</head>

<body background="images\WB.jpg" ng-controller="loginController as postCtrl">
  <div class="span12 text-center">
    <div class="alert alert-success fade">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Success!</strong> Now you can Login!! Believe me and try it once.
    </div>
  </div>

  <div class="span12 text-center">
    <div class="alert alert-danger fade">
      <button type="button" class="close" data-dismiss="alert">×</button>
      <strong>Alert!</strong> Something went wrong while Registration.. Contact Administrator.
    </div>
  </div>

    <div class="login-box">
        <div class="login-logo" >
            <a href="index.html" style="color:white;"><b>WhatsApp Groups Finder </b>Login</a>
        </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form  role="form" name="loginForm" ng-submit="postCtrl.postForm()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="postCtrl.log.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="postCtrl.log.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit"  class="btn btn-success btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
      <br />
    <a href="#">I forgot my password</a><br/>
    <a href="Registration.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
    </div>


</body>
</html>
